{% extends "base.html" %}

{% block title %}
	Bookmark an image
{% endblock %}

{% block content %}
	<h1>Bookmark an image</h1>
    <img src="{{ request.GET.url }}" alt="this-is-an-image" class="image-preview">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Bookmark it!">
    </form>
{% endblock %}
